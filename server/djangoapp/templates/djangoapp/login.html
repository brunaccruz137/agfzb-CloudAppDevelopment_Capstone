<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    <title>Dealership Review</title>

</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" disabled >Dealership Review</a>
            </div>
        </div>
    </nav>
    <br>

    <form action="{% url 'djangoapp:login' %}"  method="post">
        {% csrf_token %}
        <div class="container">
          <h1>Login</h1>
          <div class="form-group">
            <label for="username"><b>User Name</b></label>
            <input id="username" class="form-control" type="text" placeholder="Enter User Name: " name="username" required>
            <label for="psw"><b>Password</b></label>
            <input id="psw" class="form-control" type="password" placeholder="Enter Password: " name="psw" required>
          </div>
          {% if message %}
          <div class="alert alert-warning">
            {{message}}
          </div>
          {%endif%}
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
      </form>
</body>
</html>
